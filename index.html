    .container {

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      color: #ffffff;
      background: transparent;
      border: 2px solid #ffffff;
      padding: 12px 35px;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #ffffff, #000000);
      transition: all 0.4s ease;
      z-index: 0;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn:hover {
      color: #000000;
      background: #ffffff;
      border-color: #ffffff;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      }
